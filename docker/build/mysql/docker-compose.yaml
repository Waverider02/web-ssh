version: "3.9"

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345678          # 默认密码
      MYSQL_DATABASE: web-ssh                # 启动时自动创建库
    ports:
      - "3306:3306"
    volumes:
      - ../../mysql/data:/var/lib/mysql          # 数据持久化
      - ../../mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf:ro    # 自定义配置
      - ../../mysql/log:/var/log/mysql           # 日志落盘
    command: >
      mysqld
      --defaults-file=/etc/mysql/conf.d/my.cnf
      --log-error=/var/log/mysql/error.log
      --general-log=0
      --general-log-file=/var/log/mysql/general.log
